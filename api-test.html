<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Testing - Savoria Backend</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        padding: 20px;
      }
      .test-section {
        background: white;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .response-box {
        background: #1a1a1a;
        color: #00ff00;
        padding: 15px;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 300px;
        overflow-y: auto;
      }
      .btn-test {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">üçΩÔ∏è Savoria Backend API Testing</h1>

      <div class="alert alert-info">
        <strong>Note:</strong> Make sure the backend server is running on
        <code>http://localhost:3000</code> <br />Run: <code>npm start</code> in
        your terminal
      </div>

      <!-- Health Check -->
      <div class="test-section">
        <h3>1. Health Check</h3>
        <button class="btn btn-primary btn-test" onclick="testHealthCheck()">
          Test Health Check
        </button>
        <div
          id="health-response"
          class="response-box mt-3"
          style="display: none"
        ></div>
      </div>

      <!-- Reservation Test -->
      <div class="test-section">
        <h3>2. Create Reservation</h3>
        <form id="reservationForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                value="John Doe"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                value="john@example.com"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input
                type="tel"
                class="form-control"
                name="phone"
                value="555-1234"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                name="date"
                value="2024-12-25"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Time</label>
              <input
                type="time"
                class="form-control"
                name="time"
                value="19:00"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Guests</label>
              <input
                type="number"
                class="form-control"
                name="guests"
                value="4"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-success">
            Create Reservation
          </button>
        </form>
        <div
          id="reservation-response"
          class="response-box mt-3"
          style="display: none"
        ></div>
      </div>

      <!-- Contact Form Test -->
      <div class="test-section">
        <h3>3. Submit Contact Form</h3>
        <form id="contactForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                value="Jane Doe"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                value="jane@example.com"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input
              type="text"
              class="form-control"
              name="subject"
              value="Private Dining Inquiry"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="3">
I would like to inquire about private dining options.</textarea
            >
          </div>
          <button type="submit" class="btn btn-success">
            Submit Contact Form
          </button>
        </form>
        <div
          id="contact-response"
          class="response-box mt-3"
          style="display: none"
        ></div>
      </div>

      <!-- Newsletter Test -->
      <div class="test-section">
        <h3>4. Newsletter Subscription</h3>
        <form id="newsletterForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                value="subscriber@example.com"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Name (Optional)</label>
              <input
                type="text"
                class="form-control"
                name="name"
                value="Subscriber Name"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-success">Subscribe</button>
        </form>
        <div
          id="newsletter-response"
          class="response-box mt-3"
          style="display: none"
        ></div>
      </div>

      <!-- Get All Reservations -->
      <div class="test-section">
        <h3>5. Get All Reservations (Admin)</h3>
        <button
          class="btn btn-primary btn-test"
          onclick="testGetReservations()"
        >
          Fetch All Reservations
        </button>
        <div
          id="get-reservations-response"
          class="response-box mt-3"
          style="display: none"
        ></div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3000/api";

      // Utility function to display response
      function displayResponse(elementId, data, isError = false) {
        const element = document.getElementById(elementId);
        element.style.display = "block";
        element.style.color = isError ? "#ff6b6b" : "#00ff00";
        element.textContent = JSON.stringify(data, null, 2);
      }

      // Test 1: Health Check
      async function testHealthCheck() {
        try {
          const response = await fetch(`${API_URL}/health`);
          const data = await response.json();
          displayResponse("health-response", data);
        } catch (error) {
          displayResponse("health-response", { error: error.message }, true);
        }
      }

      // Test 2: Create Reservation
      document
        .getElementById("reservationForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);
          data.guests = parseInt(data.guests);

          try {
            const response = await fetch(`${API_URL}/reservations`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const result = await response.json();
            displayResponse("reservation-response", result, !response.ok);
          } catch (error) {
            displayResponse(
              "reservation-response",
              { error: error.message },
              true
            );
          }
        });

      // Test 3: Contact Form
      document
        .getElementById("contactForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);

          try {
            const response = await fetch(`${API_URL}/contact`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const result = await response.json();
            displayResponse("contact-response", result, !response.ok);
          } catch (error) {
            displayResponse("contact-response", { error: error.message }, true);
          }
        });

      // Test 4: Newsletter
      document
        .getElementById("newsletterForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);

          try {
            const response = await fetch(`${API_URL}/newsletter/subscribe`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const result = await response.json();
            displayResponse("newsletter-response", result, !response.ok);
          } catch (error) {
            displayResponse(
              "newsletter-response",
              { error: error.message },
              true
            );
          }
        });

      // Test 5: Get Reservations
      async function testGetReservations() {
        try {
          const response = await fetch(`${API_URL}/reservations`);
          const data = await response.json();
          displayResponse("get-reservations-response", data);
        } catch (error) {
          displayResponse(
            "get-reservations-response",
            { error: error.message },
            true
          );
        }
      }

      // Auto-test health check on load
      window.addEventListener("load", () => {
        setTimeout(testHealthCheck, 500);
      });
    </script>
  </body>
</html>
